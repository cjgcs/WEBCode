<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <style>
        div{
            width: 700px;
        }
    </style>
</head>
<body>
    <!-- bootsrtap一款UI框架，基于html，css，js开发的UI框架
    
    -->
    <div class="container">boot
        <!-- 标题类 -->
    <h1>财经东方</h1>
    <div class="h1">财经东方</div>
    <!-- 大显示标题 -->
    <div class="display-1">财经东方</div>
    <div class="display-2">财经东方</div>
    <div class="display-3">财经东方</div>
    <div class="display-4">财经东方</div>
    <!-- 颜色
        black 黑色
        info  蓝绿色
        danger 红色
        success 绿色
        promary 蓝色 
        warning 黄色
        dark 深灰色
        secondary 灰色
        light 比白色灰一点
        light 比白色灰一点
        white 白色
        text-*（颜色值）字体颜色
        btn-* 按钮颜色
        border-* 边框线颜色
        table-* 表格颜色  
        link-* 链接颜色
        文本对齐方式：
        text-left 左对齐
        text-right 右对齐
        text-center 居中对齐
        列表去掉标识符：

        
    -->
    <div class="h1 text-success bg-danger">财经东方</div>
    <div class="border border-danger text-sm-right text-md-center">财经东方</div>
    <button class="btn-success">财经东方</button>
    <ul class="list-unstyled">
        <li>李白</li>
        <li>后羿</li>
        <li>安琪拉</li>
    </ul>

    <table class="table table-bordered table-striped table-md">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>59</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>62</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

    </div>
    <!-- 定宽容器 -->
    <div class="container-fluid">bootstrap</div>
    <!-- 变宽容器 -->
    
</body>
</html>
