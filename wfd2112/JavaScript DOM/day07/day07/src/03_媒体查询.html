<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*通过媒体查询根据不同屏幕宽度,改变背景颜色*/
      /*媒体查询一般从小到大顺序来*/
      /*1:小于540页面紫色 max-width 相当于小于等于*/
      @media screen and (max-width: 1539px) {
        body {
          background-color: purple;
        }
      }
      /*2:1540~1970 我们页面改为绿色 min-width大于等于*/
      @media screen and (min-width: 1540px) and (max-width: 1969px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
