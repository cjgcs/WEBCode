<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        width: 640px;
        height: 400px;
        background-color: pink;
        /* flex布局中，默认的子元素是不换行的， 如果装不开，会缩小子元素的宽度，放到父元素里面  */
        flex-wrap: nowrap; /*不换行*/
        flex-wrap: wrap; /*换行*/
        /*因为有换行,此时我们的测轴控制多行子元素排列方式*/
        align-content: flex-start; /*顶端对齐*/
        align-content: flex-end; /*d底端对齐*/
        align-content: center; /*多行居中*/
        align-content: space-between; /*先两端顶头,中间平均分配*/
      }

      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        color: #fff;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
    </div>
  </body>
</html>
