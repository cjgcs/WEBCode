<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .menu {
        display: flex;
        width: 1000px;
        height: 150px;
        background-color: pink;
        margin: 0 auto;
      }
      .menu span:nth-child(1) {
        width: 200px;
        height: 150px;
        background-color: green;
      }
      .menu span:nth-child(3) {
        width: 300px;
        height: 150px;
        background-color: aqua;
      }
      .menu span:nth-child(2) {
        flex: 1;
        background-color: red;
      }
      .admin {
        display: flex;
        width: 1000px;
        height: 150px;
        background-color: pink;
        margin: 30px auto;
      }
      .admin span:nth-child(1) {
        flex: 1;
        background-color: green;
      }
      .admin span:nth-child(2) {
        flex: 1;
        background-color: red;
      }
      .admin span:nth-child(3) {
        flex: 3;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="admin">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
