<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿京东移动端首页</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <style>
      /* 公共样式 */
      /* 1.1:body */
      body {
        margin: 0 auto; /*块元素水平居中*/
        min-width: 320px; /*最小缩放宽度640px*/
        max-width: 640px; /*最大缩放宽度320px*/
        width: 100%; /*子元素占父元素100% html*/
        font-size: 14px;
        /*使用手机默认字体  苹果     安卓*/
        font-family: -apple-system, Helvetica, sans-serif;
        line-height: 1.5; /*行高 14*1.5*/
        background: #fff;
        color: #666;
      }
      /* 1.2:手机公共样式 */
      /*点击高亮我们需要清除清除  设置为transparent 完成透明*/

      * {
        -webkit-tap-highlight-color: transparent;
      }

      /*在移动端浏览器默认的外观在iOS上加上这个属性才能给按钮和输入框自定义样式*/

      input {
        -webkit-appearance: none;
      }

      /*禁用长按页面时的弹出菜单*/

      img,
      a {
        -webkit-touch-callout: none;
      }
      /*1.3:通用(PC端和移动端都需要)公共样式*/
      a {
        color: #666;
        text-decoration: none;
      }
      /*ul常用 内置外边距 黑*/
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      img {
        vertical-align: middle;
        width: 30px;
        height: 30px;
      }

      div {
        /* css3 盒子模型 */
        box-sizing: border-box;
      }
      /*清除浮动*/
      .clearfix:after {
        content: "";
        display: block;
        line-height: 0;
        visibility: hidden;
        height: 0;
        clear: both;
      }

      /* 2:从上到下从外向内一层一层完成各项功能 */
      /*2.1:第一层父元素*/
      .app {
        height: 45px;
      }
      /*2.2:li */
      .app li {
        float: left;
        height: 45px; /*高*/
        line-height: 45px; /*行高==中间文字垂直居中*/
        text-align: center; /*中间文字水平居中*/
        background-color: #333;
        color: #fff;
      }
      /* 2.3:分别指定四个LI宽度 */
      .app li:nth-child(1) {
        width: 8%;
      }
      .app li:nth-child(1) img {
        width: 10%;
      }
      .app li:nth-child(2) {
        width: 10%;
      }
      .app li:nth-child(2) img {
        width: 30%;
      }
      .app li:nth-child(3) {
        width: 57%;
      }
      .app li:nth-child(4) {
        width: 25%;
        background-color: #f63515;
      }

      /*第二行*/
      .search-wrap {
        position: fixed; /*固定定位 脱标*/
        width: 100%;
        height: 44px;
        min-width: 320px; /*body样式对它不生效*/
        max-width: 640px;
        overflow: hidden;
      }
      /*左侧按钮定位实现*/
      .search-btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 44px;
        background-color: pink;
      }
      .search-btn::after {
        /*伪元素*/
        content: "";
        display: block;
        width: 20px;
        height: 18px;
        background: url(../jd/image/s-btn.png) no-repeat;
        background-size: 20px 18px;
        margin: 14px 0 0 15px;
      }
      /*搜索框右侧按钮*/
      .search-login {
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 44px;
        line-height: 44px;
        color: #fff;
        background-color: pink;
      }
      /*中间搜搜框*/
      .search {
        position: relative;
        height: 30px;
        background-color: blue;
        border-radius: 15px;
        margin: 0 50px;
        margin-top: 7px;
      }
      /*两个图标一个竖线*/
      .jd-ico {
        position: absolute;
        top: 8px;
        left: 13px;
        width: 20px;
        height: 15px;
        background: url(image/jd.png) no-repeat;
        background-size: 20px 15px;
      }
      .jd-ico::after {
        content: "";
        position: absolute;
        top: 0px;
        right: -8px;
        width: 1px; /*灰色细线*/
        height: 15px;
        display: block;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 第一行  start  -->
    <div class="app">
      <ul>
        <li><img src="image/close.png" /></li>
        <li><img src="image/logo.png" /></li>
        <li>打开京东App,购物更轻松</li>
        <li>立即打开</li>
      </ul>
    </div>
    <!-- 第一行  end -->
    <!-- 第二行  搜索 -->
    <div class="search-wrap">
      <div class="search-btn"></div>
      <div class="search">
        <div class="jd-ico"></div>
        <div class="sou"></div>
      </div>
      <div class="search-login">&nbsp;登陆</div>
    </div>
  </body>
</html>
