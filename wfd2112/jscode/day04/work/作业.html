<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var names = ["Tom", "Jerry", "Tony Stark", "Conan", "Hulk"];

      // 使用for进行数组遍历。
      for (var i = 0; i < names.length; i++) {
        console.log(names[i]);
      }

      // 使用for...in进行数组遍历
      for (let i in names) {
        console.log(names[i]);
      }
    </script>
  </body>
</html>
