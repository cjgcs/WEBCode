<!DOCTYPE html>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			/* 嵌套关系从外向内逐一写,同级元素从上向下写 */
			.box {
				width: 994px;
				height: 330px;
				background-color: black;
				margin: 0 auto;
				/* 弹性布局的容器 */
				display: flex;
				/* 两端对齐 */
				justify-content: space-between;
				/* 交叉轴居中 */
				align-items: center;
			}

			.box .item {
				width: 186px;
				/* 继承颜色 */
				color: #fff;
				/* 继承字体大小 */
				font-size: 14px;
			}

			.box .item img {
				/* 去掉跟随img的幽灵空白节点 */
				display: block;
				/* 和父级宽度保持一致就可以 */
				width: 100%;
			}

			.box .item h4 {
				font-size: 16px;
				/* 标题上下给间距,这样p就不用给了 */
				margin: 5px 0;
			}
		</style>
	</head>
