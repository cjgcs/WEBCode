<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1{
				width: 200px;
				height: 200px;
				border: 5px dashed red;
			}
			.d2{
				width: 200px;
				height: 200px;
				border-top: 2px solid #f00;
				border-right: 3px dashed #00f;
				border-bottom: 5px dotted #f0f;
				border-left:4px double #ff0;
			}
			.d3{
				width: 0px;
				height: 0px;
				border-top: 25px dashed #7f7f7f;
				border-right:25px solid transparent;
				border-bottom: 25px solid transparent;
				border-left:25px solid transparent;
			}
			.d4{
				width: 200px;
				height: 200px;
				border: solid;
				border-width: 30px;
				border-color: #ffa500;
				border-style: dotted;
			}
			.d5{
				width: 200px;
				height: 200px;
				border: solid;
				border-top-width:3px;
				border-top-style: solid;
				border-top-color: #f00;
				
				border-right-width:4px;
				border-right-style: dashed;
				border-right-color: #ff0;
				
				border-bottom-width:5px;
				border-bottom-style: dashed;
				border-bottom-color: #00f;
				
				border-left-width:6px;
				border-left-style: dotted;
				border-left-color: #0f0;
				
			}
		</style>
	</head>
	<body>
		<div class="d1"></div><br><hr><br>
		<div class="d2"></div><br><hr><br>
		<div class="d3"></div><br><hr><br>
		<div class="d4"></div><br><hr><br>
		<div class="d5"></div>
	</body>
</html>
