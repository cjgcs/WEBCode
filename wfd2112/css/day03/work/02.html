<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1{
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 20px;
			}
			.d2{
				width: 200px;
				height: 200px;
				border: ;

				border-bottom-left-radius: 50px;

				background-color: red;

			.d6{
				width: 200px;
				height: 200px;
				background-color: green;
				box-shadow: 0px 0px 0px 0px #f00 inset;
			}
			.d7{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				box-shadow: 0px 0px 0px 0px #0f0 inset;
