<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .d2 {
      /* 参照视口宽度的100% */
      width: 100vw;
      /* 参照视口宽度的10% */
      height: 10vw;
      background-color: blue;
    }
    .d3 {
      /* 这个时候宽度高度参照物都是视口宽度,因此这两个值一样大 */
      width: 10vw;
      height: 10vw;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="d1"></div>
  <div class="d2"></div>
  <div class="d3"></div>
</body>
</html>
