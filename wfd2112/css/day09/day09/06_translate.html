<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				color: #fff;
			}
			.d1 {
				background-color: red;
				transition: 1s;
			}
			.d1:hover {
				transform: translateX(200px) rotate(60deg);
			}
			.d2 {
				background-color: blue;
				transition: 1s;
			}
			.d2:hover {
				transform:rotate(60deg) translateX(200px);
			}
		</style>
	</head>
	<body>
		<div class="d1">div</div>
		<div class="d2">div</div>
	</body>
</html>
