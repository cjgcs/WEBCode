<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 500px;
				background-color: yellow;
				display: flex;
			}
			.box div {
				width: 100px;
				height:100px;
				background-color: #0AA1ED;
				color: #fff;
				font-size: 20px;
				border: 2px solid black;
				/* 项目属性要写在项目里,单独项目元素给予*/
			}
			.box div:nth-child(1){
				/* 默认值0 */
				/* order:-1; */
				/* flex-grow:1;/*1/3*/ 
				/* 缩小比例默认1 */
				/* flex-shrink: 0; */
				/* 自动尺寸 */
				flex-basis: 150px;
			}
			.box div:nth-child(2){
				/* 默认值0 */
				/* flex-grow:1;/*1/3*/ 
				/* 简写 */
				/*   放大 缩小 重置 */
				flex:0 0 150px;
			}
			.box div:nth-child(3){
				/* 默认值0 */
				/* flex-grow:1;/*1/3*/ */
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<div>1韩格格</div>
			<div>2潘灿</div>
			<div>3魏军军</div>
			<div>4催俊</div>
			<div>5梁忠正</div>
			<div>6史岩峰</div>
		</div>
	</body>
</html>
