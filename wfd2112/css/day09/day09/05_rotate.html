<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1 {
				width: 100px;
				height: 100px;
				background-color: red;
				transform: rotate(-60deg);
			}
			.d2 {
				width: 100px;
				height: 100px;
				background-color: blue;
				font-size: 30px;
				color: #fff;
				margin:  auto;
				transform: scaleX(1.2);
				transform: scaleY(0.5);
				transform: scaleY(-1);
				transform: scaleX(-1);
				transform: scale(1);
			}
			.d3 {
				width: 100px;
				height: 100px;
				background-color: green;
				margin: auto;
				transform: skewX(-30deg);
				transform: skewY(40deg);
				transform: skew(30deg,20deg);
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2">亮亮</div>
		<div class="d3">涛桑</div>
	</body>
</html>
