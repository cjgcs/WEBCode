<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	/* 容器 */
		.box {
			width: 500px;
			height: 500px;
			display: flex;
			background-color: yellow;
			flex-wrap: wrap;
			/* 多轴线 */
			align-content: flex-start;
			align-content: flex-end;
			align-content: center;
			align-content: space-between;
			align-content: space-around;
		}
		.box div {
			width: 100px;
			height: 100px;
			background-color: red;
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
