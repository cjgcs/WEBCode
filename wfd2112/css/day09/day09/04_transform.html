<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1 {
				width: 100px;
				height: 100px;
				background-color: red;
				/* 位移函数 */
				transform: translateX(200px);
				transform: translateY(300px);
				transform: translate(200px,300px);
			}
			.d2 {
				width: 300px;
				height: 300px;
				/* 溢出隐藏 */
				overflow: hidden;
			}
			img {
				width: 300px;display: block;
			}
			.mark {
				width: 300px;
				height: 300px;
				background-color: rgba(255,0,0,0.3);
				transform: translateY(0px);
				transition: 1s;
			}
			/* 鼠标移入  子级 */
			.d2:hover .mark {
				transform: translateY(-300px);
			}
		</style>
	</head>
	<body>
		<!-- <div class="d1"></div> -->
		<div class="d2">
			<img src="./hb.jpg" alt="">
			<div class="mark"></div>
		</div>
	</body>
</html>
