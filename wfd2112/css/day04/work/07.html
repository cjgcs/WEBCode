<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.d1{
				display: inline-block;
			}
			span{
				width: 500px;
				height: 100px;
			}
			.s1{
				display: block;
			}
			input{
				background-color: yellow;
			}
			.i1{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<span class="s1">我是个span</span>
		<input type="text" class="i1">
		
		
		
	</body>
</html>
