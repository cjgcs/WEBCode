<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p ~ span{
				background-color: red;
			}
			span ~ span{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<span>我是元素上面的span</span>
		<p>
			<span>我是p元素的子元素span</span>
		</p>
		<span>我是p元素下面的span</span>
		<span>我是p元素下面的span</span>
		<span>我是p元素下面的span</span>
	</body>
</html>
