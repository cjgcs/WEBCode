<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		/*后代选择器，又叫子孙后代选择器 
		用空格进行分隔，选中当前元素的所有后代中指定标签*/
		.d1 span{
			color: yellow;
		}
		</style>
	</head>
	<body>
		<span>我是一级span</span>
		<div class="d1">
			<span>我是二级span</span>
			<div class="d2">
				<span>我是三级span</span>
			</div>
		</div>
	</body>
</html>
