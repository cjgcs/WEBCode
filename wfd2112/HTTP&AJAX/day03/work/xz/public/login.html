<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
	</head>
	<body>
		用户名 <input type="text" id="username" /><br> 
		密码 <input type="password" id="password" />
		<input type="button" id="a_login" value="登录" />
		<h4 id='msg'>登录中。。。</h4>
	<S>1</S>
	<U>1</U>
	</body>
	<script type="text/javascript">
		a_login.onclick=function(){
			
			let un=username.value
			let pwd=password.value
			let url='http://127.0.0.1:8080/v2/user/login?username='+un+'&password='+pwd
			console.log(url)
			let xhr=new XMLHttpRequest()
			xhr.open('get',url)
			xhr.send()
			xhr.onload=function() {
				if(xhr.responseText==='登录成功'){
					msg.innerHTML='登录成功'
				}else{
					msg.innerHTML='登录失败'
				}
			}
		}
	</script>
</html>
