<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">

  <title>Document</title>
  <style></style>
</head>
<body>
  <div class="container">
    <table class="table table-hover table-primary table-bordered">
      <thead>
        <tr>

        </tr>

      <tbody>
        <tr>
          <td>1</td>
          <td>tom</td>
          <td>18</td>
        </tr>
        <tr>
          <td>2</td>
          <td>jack</td>
          <td>20</td>
        </tr>
        <tr>
          <td>3</td>
          <td>bob</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
    <!-- 要求写一个没有表头的,三行4列人名单,每列写一个同学名字 表格要求 背景色黄色,有边框,隔行变色 -->
    <table class="table table-warning table-striped table-bordered">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </table>
