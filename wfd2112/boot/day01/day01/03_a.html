<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  a标签叫超链接标签,这个标签有默认跳转的属性
  href属性是必写属性,也就是一定要填东西
  绝对路径,相对路径,锚点
  不想完成跳转:#也跳转了,只当前页,所以从页面的最顶端显示
  <a href="#">跳转到当前页最顶端</a>
  <!-- 不想跳转 取消默认跳转事件-->
  <a href="javascript:void(0);">使用js取消跳转</a>
  <a href="javascript:;">执行一条空语句</a>
</body>
</html>
