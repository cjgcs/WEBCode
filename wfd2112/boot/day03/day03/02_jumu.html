<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>
  <title>02jumu巨幕大背景</title>
  <style></style>
</head>
<body>
  <!-- 第二部分zdy-jumu -->
  <!-- 
    .py-lg-5 上下响应式内间距
    py-lg-5 py-md-4 py-sm-3 py-2 在不同断点显示不同长度的内间距,外间距同内间距写法m开头
    .text-center 元素中的文字或者内联元素居中
   -->
  <div class="zdy-jumu bg-primary text-white text-center py-lg-5 py-md-4 py-sm-3 py-2">
    <div class="container">
      <!-- 最大字部分
      .display-* 1-6 比标题字还大但没有加粗的字体
      .btn 按钮组件的基础类必写
      .btn-outline-light 镂空按钮
      .mb-* 下外间距 .mt上外间距 .ms左外 .me右外
      -->
      <div class="display-3 mb-3">Kevin Petter</div>
      <h2>I am UI/UX Des</h2>
      <!-- 
        .w-* 25,50,75,100 父元素宽度的百分之多少
        .mx-auto 外间距x轴左右自动居中
        .my-* 上下外间距0-5
       -->
      <p class="w-75 mx-auto my-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit alias quam magnam dolores eos, saepe iure modi ipsam esse suscipit labore est enim, dolore quos soluta. Libero atque eos enim?</p>
      <button class="btn btn-outline-light">VIEW MY WORK</button>
    </div>
  </div>
</body>
</html>
