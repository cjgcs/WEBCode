<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		普通文字<br>
		<b>加粗文字</b><br>
		<i>斜体文字</i><br>
		<u>下划线文字</u><br>
		<small>小字体</small><br>
		<s>删除线文字</s><br>
		1<sup>上标字</sup><br>
		1<sub>下标字</sub><br>
		<pre>保留原始格式文字</pre>
		这是 空格<br>
		这是&nbsp;&nbsp;&nbsp;空格
		&nbsp;   空格 (non-breaking-space) <br>
		&lt;     小于号（less than）<br>
		&gt;     大于号（greater than）<br>
		&reg;    圈R（register）<br>
		&copy;   圈C（copyright）<br>
		&trade;  TM符号（trademark）<br>
		&times;  关闭符号 <br>
		&otimes; 带圈的关闭符号 <br>

	</body>
</html>
