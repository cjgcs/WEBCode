<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1:下面的区域,希望VUE能够控制下面的这个DIV,帮我们把数据渲染到DIV内部 -->
    <div id="app">
      <hr />
      <a href="https://www.google.com" @click="show">点击跳转</a>
      <a href="https://www.google.com" @click.prevent="show">点击跳转2</a>
      <div style="height: 150px; background-color: pink" @click="divHandler()">
        <button @click="btnHandler()">按钮</button>
      </div>
    </div>
    <!-- 2:引入库文件后,在全局window对象就Vue构造函数 -->
    <script src="lib/vue-2.6.12.js"></script>
    <script>
      //创建Vue实例对象
      const vm = new Vue({
        //vue实例对象控制页面上哪个区域  表达式#app
        el: "#app",
        //data 就是渲染到页面上的数据
        methods: {
          show(e) {
            //DOM 阻止事件默认行为
            e.preventDefault();
            console.log(111);
          },
          divHandler() {
            console.log("divHandler--父元素");
          },
          btnHandler() {
            console.log("btnHandler--子元素");
          },
        },
      });
    </script>
  </body>
</html>
