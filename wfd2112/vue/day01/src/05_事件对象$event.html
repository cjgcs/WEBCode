<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1:下面的区域,希望VUE能够控制下面的这个DIV,帮我们把数据渲染到DIV内部 -->
    <div id="app">
      <h3>count的值是 {{count}}</h3>
      <!-- 如果count是偶数,则按钮的背景颜色为红色,否则取消背景颜色 -->
      <!-- vue提供了内置变量,名字$event,它就是原生DOM中事件对象 -->
      <button @click="add($event,1)">点击</button>
    </div>
    <!-- 2:引入库文件后,在全局window对象就Vue构造函数 -->
    <script src="lib/vue-2.6.12.js"></script>
    <script>
      //创建Vue实例对象
      const vm = new Vue({
        //vue实例对象控制页面上哪个区域  表达式#app
        el: "#app",
        //data 就是渲染到页面上的数据
        data: {
          count: 0,
        },
        methods: {
          add(e, n) {
            this.count += n;
            if (this.count % 2 == 0) {
              console.log("偶数");
              e.target.style.backgroundColor = "red";
              e.target.style.color = "#fff";
              // console.dir(this);
            } else {
              console.log("奇数");
              e.target.style.color = "#000";
              e.target.style.backgroundColor = "";
            }
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>
