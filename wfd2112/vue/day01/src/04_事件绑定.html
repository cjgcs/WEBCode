<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1:下面的区域,希望VUE能够控制下面的这个DIV,帮我们把数据渲染到DIV内部 -->
    <div id="app">
      <h3>{{count}}</h3>
      <!-- 完整写法 -->
      <button v-on:click="addCount">点击</button>
      <!-- 简写 -->
      <button @click="count+=1">点击</button>
      <button @click="count-=1">点击减1</button>
      <button @click="add(3)">点击加3</button>
    </div>
    <!-- 2:引入库文件后,在全局window对象就Vue构造函数 -->
    <script src="lib/vue-2.6.12.js"></script>
    <script>
      //创建Vue实例对象
      const vm = new Vue({
        //vue实例对象控制页面上哪个区域  表达式#app
        el: "#app",
        //data 就是渲染到页面上的数据
        data: {
          count: 0,
        },
        methods: {
          add(n) {
            this.count += n;
          },
          addCount() {
            //在methods处理函数中,this就是new出来的vm对象
            console.log(this.count++);
          },
        },
      });
    </script>
  </body>
</html>
